<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <!-- icons link -->
    <script src="https://kit.fontawesome.com/4f8a72519a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h5>A 2-player game</h5>
        <h5 class="end">Press any square to start!</h5>
    </header>
    <main class="grid">
        <div class="grid__cell">
            <span class="cell" id="cell-one"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-two"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-three"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-four"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-five"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-six"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-seven"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-eight"></span>
        </div>
        <div class="grid__cell">
            <span class="cell" id="cell-nine"></span>
        </div>
    </main>
    <div class="players">
        <div class="player players__one">
            <span class="player__icon fas fa-cat"></span>
            <h3>Player One</h3>
            <!--  -->
            <!-- <input type="text" id="myText" name="name"> -->
        </div>
        <div class="player players__two">
            <span class="player__icon fas fa-dog"></span>
            <h3>Player Two</h3>
            <!--  -->
            <!-- <input type="text" id="myText" name="name"> -->
        </div>
    </div>
    <div class="button">
        <button class="button__restart">Start New Game</button>
    </div>
    <!-- <script type="module" src="./index.js"></script> -->
    <script src="./node_modules/canvas-confetti/dist/confetti.browser.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
